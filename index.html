function getRem(pwidth,prem){
	var html = document.getElementsByTagName("html")[0];
	var oWidth = window.innerWidth;	
	html.style.fontSize = oWidth/pwidth*prem + "px";		
	if(!/iphone|ipad|ipod|android.*mobile|windows.*phone|blackberry.*mobile/i.test(window.navigator.userAgent.toLowerCase())){	//pc端居中显示
		
		html.style.width="750px";

		html.style.fontSize="100px";
	}
}

/*750代表设计师给的设计稿的宽度，你的设计稿是多少，就写多少;100代表换算比例，这里写100是

<script>



  var app = new Vue({
    el: "#app",
    data() {
      return {
        phone: "",
        area: "",
        areaShow: false,
        city: "",
        cityShow: false,
        radisoCheck: '1',
        isPost: false,
	      submiting: false,
	      IPInfo: {}
      }
    },
    methods: {
      onAreaSelect(item) {
        this.area = item.value;
        this.areaShow = false;
      },
      onAreaCancel() {
        this.areaShow = false;
      },
      onCitySelect(item) {
        this.city = item[0] + item[1];
        this.cityShow = false;
      },
      onCityCancel() {
        this.cityShow = false;
      },
      post() {
        if (!/^1[3456789]\d{9}$/.test(this.phone)) {
          vant.Dialog({message: '请输入有效的手机号码', className: "alert", confirmButtonText: '确定'});
          return false;
        }
        this.isPost = true;
        const isDev = location.hostname === "localhost";
        const baseUrl = isDev
          ? "http://localhost:5000/"
          : "https://service-8zqb5ngm-1253419200.gz.apigw.tencentcs.com/";
        fetch(baseUrl + "yinliu/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            phone: this.phone,
           
            IPInfo: this.IPInfo,
            href: window.location.href,
            host: location.host,
          }),
        })
     
      }
    },
    mounted() {
 fetch("https://ip.useragentinfo.com/json")
        .then((res) => {
          return res.json();
        })
        .then((res) => {
          this.IPInfo = res;
        });
    }
  });
</script>
